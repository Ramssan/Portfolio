<!DOCTYPE html>
<html lang="nl-be">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- JavaScript: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
</head>
<body class="form-body">
    
    <nav class="navbar navbar-expand-sm ">
        <div class="container-fluid">
          <a class="navbar-brand" href="javascript:void(0)"><img src="assets/logos/logo.png" width="150px" height="100px" alt="logo"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link " href="/projecten.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about.html">About me</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <main>
        <div class="container-form"> 
            <form name="contact" method="POST" data-netlify="true" data-netlify-recaptcha="true">
                <h1>Contact Form</h1>
                <!-- Name Field -->
                <div class="mb-3">
                    <label for="inputName" class="form-label">Naam</label>
                    <input type="text" class="form-control" id="inputName" name="name" placeholder="Voer uw naam in" required>
                </div>
            
                <!-- Email Address Field -->
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">E-mailadres</label>
                    <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Voer uw e-mailadres in" required>
                </div>
            
                <!-- Subject Field -->
                <div class="mb-3">
                    <label for="inputSubject" class="form-label">Onderwerp</label>
                    <input type="text" class="form-control" id="inputSubject" name="subject" placeholder="Voer het onderwerp in" required>
                </div>
            
                <!-- Message Field -->
                <div class="mb-3">
                    <label for="inputMessage" class="form-label">Bericht</label>
                    <textarea class="form-control" id="inputMessage" name="message" rows="10" placeholder="Laat hier een bericht achter" required></textarea>
                </div>
            
                <!-- Netlify reCAPTCHA -->
                <div class="form-group">
                    <div data-netlify-recaptcha="true"></div>
                </div>
            
                <!-- Submit Button -->
                <div class="container-button">
                    <button type="submit" class="btn btn-primary">Verzenden</button>
                </div>
            </form>
            
        </div>

      </main>
      
</body>
</html>
